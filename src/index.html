<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>

<body class="bg-slate-500">
    <div
        class="flex flex-col sm:flex-row items-center w-56 h-[450px] sm:w-[550px] sm:h-56 bg-white dark:bg-gray-800 shadow-xl shadow-slate-200 m-10 p-2 gap-6 rounded-3xl">
        <div class="h-52 w-52 bg-gradient-to-r from-[#209fcd] to-[#2a5f79] rounded-2xl"></div>
        <!-- class felex 1 yani ta jayi ke ja dare justify mikone -->
        <main class="flex-1 flex flex-col gap-2">
            <section class="flex justify-between">
                <h2 class="text-xl font-semibold dark:text-white">Product Name</h2>
                <p class="text-xl font-bold dark:text-white">$69.9</p>
            </section>
            <section>
                <h4 class="text-[10px] dark:text-white">Description</h4>
                <p class="text-[8px] dark:text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid
                    ipsam nesciunt
                    voluptates et, error
                    assumenda.</p>
            </section>
            <section>
                <h4 class="text-[10px] dark:text-white">colors</h4>
                <div>
                    <span class="inline-block w-3 h-3 bg-rose-500 rounded"></span>
                    <span class="inline-block w-3 h-3 bg-black rounded"></span>
                    <span class="inline-block w-3 h-3 bg-violet-800 rounded"></span>
                    <span class="inline-block w-3 h-3 bg-lime-800 rounded"></span>
                    <span class="inline-block w-3 h-3 bg-teal-800 rounded"></span>
                </div>
            </section>
            <section>
                <h4 class="text-[10px] dark:text-white">Size</h4>
                <div class="gap-3 dark:text-white">
                    <span class="font-bold text-[10px]">S</span>
                    <span class="font-bold text-[10px]">M</span>
                    <span class="font-bold text-[10px]">L</span>
                    <span class="font-bold text-[10px] text-gray-300 dark:text-gray-600">XXL</span>
                    <span class="font-bold text-[10px]">3XL</span>
                </div>
            </section>
            <section class="flex gap-2">
                <button
                    class="bg-[#209fcd] hover:bg-[#2a5f79] transition-colors text-white p-1 rounded-full text-[10px] shrink-0 grow-[2]">
                    Add to Cart
                </button>
                <button
                    class="bg-[#209fcd] hover:bg-[#2a5f79] transition-colors p-1 rounded-full flex justify-center shrink grow-[1]">
                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>

                        </g>
                    </svg>
                </button>
            </section>
        </main>
    </div>
